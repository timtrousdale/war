<html>

<head>

<body>
	<div class='container'>
		<h1>Opponent's Card</h1>

			<div class="card-count">Cards remaining: <span id="opp-card-count"></span></div>
			<span class="opp-card-container"></span>
				<h2 id="opp-card">Card</h2>
		</div>
		<div>
			<h1 class="pot">Pot: </h1>
			<span class="potCard oppCard1"></span>
			<span class="potCard oppCard2"></span>
			<span class="potCard oppCard3"></span>
			<span class="potCard oppCard4"></span>
			<p></p>
			<span class="potCard myCard1"></span>
			<span class="potCard myCard2"></span>
			<Span class="potCard myCard3"></Span>
			<Span class="potCard myCard4"></Span>
		</div>
		<div class="card-block">
			<div class="card-count">Cards remaining: <span id="my-card-count"></span></div>
			<span class="my-card-container"></span>
				<h2 id="my-card">Card</h2>
		</div>
		<h1>My Card</h1>
		<div class="row row-centered">
			<button class="btn btn-lg btn-warning">Play!</button>
		</div>
		<div class="row row-centered">
			<p>  </p>
			<button class="btn2 btn-lg btn-warning">New Game!</button>
		</div>
	</div>

</html>
