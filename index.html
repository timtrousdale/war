<html>

<head>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class='container card-block'>
        <h1 class="playerText">Opponent's Hand</h1>
        <div class="opp-card-block">
            <div class="card-count">Cards remaining: <span id="opp-card-count"></span></div>
        </div>
        <h1 class="pot">Pot: </h1>
        <div class="pot-block">
            <span class="opp-card-container opp-card1"></span>
            <span class="opp-card-container opp-card2"></span>
            <span class="opp-card-container opp-card3"></span>
            <span class="potCard oppCard1"></span>
            <span class="potCard oppCard2"></span>
            <span class="potCard oppCard3"></span>
            <span class="potCard oppCard4"></span>
            <span class="potCard oppCard"></span>
            <span class="potCard deck"></span>
            <span class="potCard myCard"></span>
            <span class="potCard myCard1"></span>
            <span class="potCard myCard2"></span>
            <Span class="potCard myCard3"></Span>
            <Span class="potCard myCard4"></Span>
            <span class="my-card-container my-card1"></span>
            <span class="my-card-container my-card2"></span>
            <span class="my-card-container my-card3"></span>
        </div>
        <div class="my-card-block">
            <div class="card-count">Cards remaining: <span id="my-card-count"></span></div>
        </div>
        <h1 class="playerText">My Hand</h1>
        <div class="row row-centered">
            <button class="btn btn-lg btn-warning">Play!</button>
        </div>
        <div class="row row-centered">
            <p> </p>
            <button class="btn2 btn-lg btn-warning">New Game!</button>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='script.js'></script>
</body>

</html>
